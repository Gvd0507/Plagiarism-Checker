<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Detector</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <label class="theme-toggle" for="themeToggle">
                <input type="checkbox" id="themeToggle" class="toggle-input">
                <span class="toggle-track">
                    <img src="favicon/lmode.svg" alt="Light mode" class="toggle-icon sun-emoji">
                    <img src="favicon/dmode.svg" alt="Dark mode" class="toggle-icon moon-emoji">
                    <span class="toggle-thumb"></span>
                </span>
            </label>
            <h1>Plagiarism Detector</h1>
            <p class="subtitle">Upload the files to check for plagiarism</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-card-single">
                    <div class="file-input-wrapper">
                        <input type="file" id="documentFiles" accept=".txt,.pdf,.docx" multiple class="file-input">
                        <label for="documentFiles" class="file-label">
                            <span class="upload-icon">üìÅ</span>
                            <span class="upload-text">Choose files (.txt, .pdf, .docx)</span>
                        </label>
                        <div class="file-name" id="documentNames"></div>
                    </div>
                    <div id="errorMessage" class="error-message"></div>
                    <div id="uploadedFilesList" class="uploaded-files-list"></div>
                </div>
            </section>

            <button id="analyzeBtn" class="analyze-btn" disabled>Check Plagiarism</button>

            <section class="results-section" id="resultsSection">
                <h2>Similarity Matrix</h2>
                <div id="matrixContainer" class="matrix-container"></div>
                <h2 style="margin-top: 3rem;">Individual Results</h2>
                <div id="resultsContainer"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
